<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPS</title>
    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- HEADER -->
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-lg-4">
                    <span class="logo"><img src="./assets/img/logo.png" /></span>
                </div>
                <div class="col-xs-2 col-lg-4">
                    <div class="burger-nav"></div>
                </div>
                <div class="col-xs-12 col-lg-4">
                    <div class="button-orange">Sign Me Up</div>
                </div>
                
            </div>
        </div>  
    </div>

    <!-- SAMPLE VIDEO -->
    <div id="video">
        <video id="v0" width="100%" height="100%" tabindex="0" autobuffer="autobuffer" preload="preload">
            <source type="video/webm; codecs=&quot;vp8, vorbis&quot;" src="./assets/img/maze2.webm"></source>
            <source src="./assets/img/maze2.mov"></source>
           
        </video>
    </div>

    <!-- EVENT FORECAST -->
    <div id="event-forecast">
        <div class="container">
            <h1>EVENT FORECAST</h1>
            <div class="row circles">
                <div class="col-lg-4 col-xs-12">
                    <div class="red-circle">
                        <span>78%</span>
                    </div>
                    <div class="clabel">Horribly Hilly Hundreds</div>
                </div>
                <div class="col-lg-4 col-xs-12">
                    <div class="blue-circle">
                        <span>100%</span>
                    </div>
                    <div class="clabel">Horribly Hilly Hundreds</div>
                </div>
                <div class="col-lg-4 col-xs-12">
                    <div class="green-circle">
                        <span>90%</span>
                    </div>
                    <div class="clabel">Horribly Hilly Hundreds</div>
                </div>
            </div>
        </div>
    </div>

    <!-- FEATURES -->
    <div id="features">
    </div>

    <!-- BUTTON -->
    <div id="signup-button">
    </div>

    <!--FUTURE RELEASE-->
    <div id="future-release">
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- play on scroll: http://codepen.io/ollieRogers/pen/lfeLc/-->
    <script>
        // select video element
        var vid = document.getElementById('v0');
        //var vid = $('#v0')[0]; // jquery option

        // pause video on load
        vid.pause();
        window.onscroll = function(){
            vid.currentTime = window.pageYOffset/100;
        };
    </script>
  </body>
</html>
